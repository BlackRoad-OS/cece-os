<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dreamers-landing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: #0a0a0a; 
            color: white; 
            min-height: 100vh; 
        }
        .gradient { 
            background: linear-gradient(135deg, #F5A623, #FF1D6C, #9C27B0, #2979FF); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        header { 
            padding: 20px 40px; 
            border-bottom: 1px solid #222; 
            display: flex; 
            justify-content: space-between; 
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav a { color: white; text-decoration: none; margin-left: 20px; opacity: 0.8; }
        .hero { 
            min-height: 80vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 40px; 
        }
        h1 { font-size: 3.5rem; margin-bottom: 20px; }
        .tagline { font-size: 1.3rem; opacity: 0.7; margin-bottom: 40px; max-width: 500px; }
        .btn { 
            background: linear-gradient(135deg, #FF1D6C, #9C27B0); 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.1rem; 
            border-radius: 50px; 
            cursor: pointer; 
        }
        footer { text-align: center; padding: 40px; opacity: 0.4; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <header>
        <div class="logo gradient">dreamers-landing</div>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main class="hero">
        <h1 class="gradient">"Where Impossible Dreams Come Alive"</h1>
        <p class="tagline">"Where the impossible becomes possible and the only limit is your own potential."</p>
        <button class="btn">Get Started</button>
    </main>
    <footer>Built with BlackRoad CECE-WEB</footer>
</body>
</html>
