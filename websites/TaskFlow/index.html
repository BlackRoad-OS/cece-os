<!DOCTYPE html>
<html><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TaskFlow</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:#0a0a0a;color:#fff}
.g{background:linear-gradient(135deg,#F5A623,#FF1D6C,#9C27B0,#2979FF);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
header{padding:20px 40px;display:flex;justify-content:space-between}
.logo{font-size:24px;font-weight:bold}
nav a{color:#fff;text-decoration:none;margin-left:20px}
.hero{min-height:70vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:40px}
h1{font-size:3.5rem;margin-bottom:20px}
.tag{font-size:1.3rem;opacity:.7;margin-bottom:40px}
.pricing{background:#111;padding:80px 40px;text-align:center}
.price-card{background:#1a1a1a;padding:40px;border-radius:20px;max-width:350px;margin:0 auto}
.price{font-size:4rem;font-weight:bold}
.btn{background:linear-gradient(135deg,#FF1D6C,#9C27B0);color:#fff;border:none;padding:15px 40px;font-size:1.1rem;border-radius:50px;margin-top:20px;cursor:pointer;width:100%}
footer{text-align:center;padding:40px;opacity:.4}
</style></head>
<body>
<header><div class="logo g">TaskFlow</div><nav><a href="#pricing">Pricing</a><a href="#">Login</a></nav></header>
<main class="hero">
<h1 class="g">Simplify Team Productivity, Amplify Success</h1>
<p class="tag">Here are a few one-sentence value propositions (VPs) for a SaaS product focused on team productivity:</p>
</main>
<section class="pricing" id="pricing">
<div class="price-card">
<p>Pro Plan</p>
<p class="price g">$19<span style="font-size:1rem;opacity:.6">/mo</span></p>
<p style="opacity:.6;margin:20px 0">Everything you need</p>
<button class="btn">Start Free Trial</button>
</div>
</section>
<footer>Built with BlackRoad</footer>
</body></html>
